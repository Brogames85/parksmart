<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSmart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ParkSmart</h1>
            <div class="switch">
                <input type="checkbox" id="toggleDarkMode">
                <span class="slider round"></span>
            </div>
        </div>
        <div class="main-content">
            <h2>Welcome to ParkSmart</h2>
            <p>Select an option below to get started:</p>
            <div class="button-group">
                <a href="/register" class="button register-button">Register Your Car</a>
                <a href="/search" class="button search-button">Search for a Car</a>
            </div>
        </div>
    </div>
    <footer>
        ©️ 2024 ParkSmart. All rights reserved.
    </footer>
    <script src="js/script.js"></script>
